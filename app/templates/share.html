<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 0 auto;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .share-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            color: white;
            transition: all 0.2s;
        }
        .share-button:hover {
            transform: translateY(-2px);
        }
        .copy-link {
            background-color: #4F46E5;
        }
        .copy-link:hover {
            background-color: #4338CA;
        }
        .download-btn {
            background-color: #10B981;
        }
        .download-btn:hover {
            background-color: #059669;
        }
        .copied {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10B981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }
        .copied.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8">{{ title }}</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="video-container mb-6">
                <video controls>
                    <source src="{{ video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="text-center mb-6">
                <h2 class="text-xl font-semibold mb-2">Share Your Comic Video</h2>
                <p class="text-gray-600 mb-4">Copy the link below or share directly to social media</p>
                
                <div class="flex items-center mb-4">
                    <input 
                        type="text" 
                        id="shareLink" 
                        value="{{ request.url }}" 
                        readonly
                        class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        onclick="copyToClipboard()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Copy
                    </button>
                </div>
            </div>

            <div class="share-buttons">
                <a 
                    href="https://twitter.com/intent/tweet?url={{ request.url|urlencode }}&text=Check%20out%20my%20comic%20video!" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="share-button"
                    style="background-color: #1DA1F2;"
                >
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                    </svg>
                    Tweet
                </a>
                
                <a 
                    href="https://www.facebook.com/sharer/sharer.php?u={{ request.url|urlencode }}" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="share-button"
                    style="background-color: #4267B2;"
                >
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
                    </svg>
                    Share
                </a>
                
                <a 
                    href="{{ video_url }}" 
                    download="comic_video.mp4"
                    class="share-button download-btn"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download
                </a>
            </div>
        </div>
    </div>

    <div id="copiedNotification" class="copied">
        Link copied to clipboard!
    </div>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("shareLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            
            // Show notification
            const notification = document.getElementById("copiedNotification");
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
            }, 2000);
        }
    </script>
</body>
</html>
